  <h1 class="post-title">gdb图形化调试工具</h1>
  <section class="post-content article-entry">
    <p>官网： <a href="https://www.gdbgui.com/" target="_blank" rel="noopener">https://www.gdbgui.com/</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">python3 -m pip install --user pipx</span><br><span class="line">python3 -m userpath append ~/.local/bin</span><br><span class="line">pipx install gdbgui</span><br></pre></td></tr></table></figure>
<p>打开127.0.0.1:5000之后</p>
<h4 id="加载core文件进行调试"><a href="#加载core文件进行调试" class="headerlink" title="加载core文件进行调试"></a>加载core文件进行调试</h4><p>在最下端加载</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">directory /home/liu/code/Lmss    //加载代码目录</span><br><span class="line">core  core /home/code/core.28164  //加载core文件</span><br></pre></td></tr></table></figure>
<h4 id="调试运行中程序"><a href="#调试运行中程序" class="headerlink" title="调试运行中程序"></a>调试运行中程序</h4><p>加载bin文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">set args  -p /usr/local/lmss/ -c /usr/local/lmss/conf/lmss.conf  // 设置参数</span><br><span class="line">directory /home/liu/code/Lmss    //加载代码目录</span><br><span class="line">run</span><br></pre></td></tr></table></figure>

  </section>
