  <h1 class="post-title">百度AOC-API使用</h1>
  <section class="post-content article-entry">
    <h3 id="获取access-token"><a href="#获取access-token" class="headerlink" title="获取access_token"></a>获取access_token</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">https://openapi.baidu.com/oauth/2.0/token?grant_type=client_credentials&amp;client_id=&#123;API Key&#125;&amp;client_secret=&#123;Secret Key&#125;</span><br><span class="line"></span><br><span class="line">HTTP/1.1 200 OK</span><br><span class="line">Content-Type: application/json</span><br><span class="line">Cache-Control: no-store</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">&quot;access_token&quot;: &quot;1.a6b7dbd428f731035f771b8d********.86400.1292922000-2346678-124328&quot;,</span><br><span class="line">&quot;expires_in&quot;: 86400,</span><br><span class="line">&quot;refresh_token&quot;: &quot;2.385d55f8615fdfd9edb7c4b********.604800.1293440400-2346678-124328&quot;,</span><br><span class="line">&quot;scope&quot;: &quot;public&quot;,</span><br><span class="line">&quot;session_key&quot;: &quot;ANXxSNjwQDugf8615Onqeik********CdlLxn&quot;,</span><br><span class="line">&quot;session_secret&quot;: &quot;248APxvxjCZ0VEC********aK4oZExMB&quot;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="音频转码"><a href="#音频转码" class="headerlink" title="音频转码"></a>音频转码</h3><p>要转码成16000采样率 16bits 位深的单声道pcm文件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-acodec pcm_s16le -f s16le -ac 1 -ar 16000 16k.pcm</span><br></pre></td></tr></table></figure></p>
<h3 id="提交pcm音频文件"><a href="#提交pcm音频文件" class="headerlink" title="提交pcm音频文件"></a>提交pcm音频文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">http://vop.baidu.com/server_api</span><br><span class="line">POST ?cuid=1111&amp;token=&#123;access_token&#125;</span><br><span class="line">Host: vop.baidu.com</span><br><span class="line">Content-Type: audio/pcm;rate=16000</span><br><span class="line">Content-Length: 1000</span><br><span class="line"></span><br><span class="line">&#123;&quot;err_no&quot;:0,&quot;err_msg&quot;:&quot;success.&quot;,&quot;corpus_no&quot;:&quot;15984125203285346378&quot;,&quot;sn&quot;:&quot;481D633F-73BA-726F-49EF-8659ACCC2F3D&quot;,&quot;result&quot;:[&quot;北京天气&quot;]&#125;</span><br></pre></td></tr></table></figure>
