  <h1 class="post-title">obs编译</h1>
  <section class="post-content article-entry">
    <h1 id="mac环境下"><a href="#mac环境下" class="headerlink" title="mac环境下"></a>mac环境下</h1><h2 id="下载obs代码"><a href="#下载obs代码" class="headerlink" title="下载obs代码"></a>下载obs代码</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone --recursive https://github.com/obsproject/obs-studio.git</span><br></pre></td></tr></table></figure>
<h2 id="qt环境"><a href="#qt环境" class="headerlink" title="qt环境"></a>qt环境</h2><p>mac一般自带的有qt5，所以找到Qt5WidgetsConfig.cmake所在的目录之后，设置环境变量<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">export Qt5Widgets_DIR=/usr/local/Cellar/qt/5.11.1/lib/cmake/Qt5Widgets</span><br><span class="line">export Qt5MacExtras_DIR=/usr/local/Cellar/qt/5.11.1/lib/cmake/Qt5MacExtras</span><br></pre></td></tr></table></figure></p>
<h2 id="ffmpeg环境"><a href="#ffmpeg环境" class="headerlink" title="ffmpeg环境"></a>ffmpeg环境</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ffmpeg  ./configure  &amp;&amp; make &amp;&amp; make install</span><br></pre></td></tr></table></figure>
<h2 id="编译obs"><a href="#编译obs" class="headerlink" title="编译obs"></a>编译obs</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">cd obs</span><br><span class="line">mkdir build</span><br><span class="line">cd build</span><br><span class="line">cmake ..</span><br><span class="line">make</span><br></pre></td></tr></table></figure>

  </section>
